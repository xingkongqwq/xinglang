name: CIS
on: push
jobs:
  build:
    name: build
    runs-on: [windows-latest]
    steps:
      - name: Get Code
        uses: actions/checkout@v2
      - name: Get MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
      - name: Get CMake
        uses: lukka/get-cmake@latest
      - name: Build for windows
        run: |
            cmd
            .\build
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
           name: build of windows
           path: bin/xinglang.exe

